<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biodata Dosen</title>
  </head>
  <!-- Wilma Auraruna Khalif -->
  <!-- A11.2024.15841 -->
  <body>
    <header>
      <h1>Form Pengisian Biodata Dosen</h1>
    </header>
    <div class="container">
      <div class="detailDosen">
        <h2>Detail Dosen</h2>
        <img src="/img/pakNaufal.jpg" alt="pak Naufal" />
        <form>
          <label for="nama">Nama</label>
          <input type="text" id="nama" name="nama" /> <br />
          <label for="NIDN">NIDN</label>
          <input type="number" id="NIDN" name="NIDN" /> <br />
          <label for="NPP">NPP</label>
          <input type="text" id="NPP" name="NPP" /> <br />
          <label for="h_base">Home Base</label>
          <input type="text" id="h_base" name="h_base" /> <br />
          <label for="jabatan">Jabatan Fungsional</label>
          <input type="text" id="jabatan" name="jabatan" /> <br />
          <label for="golongan">Golongan</label>
          <input type="text" id="golongan" name="golongan" /> <br />
          <label for="email">Email</label>
          <input type="email" id="email" name="email" /> <br />
        </form>
        <div class="Jadwal Mengajar">
          <!DOCTYPE html>
          <html lang="id">
            <head>
              <meta charset="UTF-8" />
              <meta
                name="viewport"
                content="width=device-width, initial-scale=1.0"
              />
              <title>Form Jadwal Mengajar Dosen</title>
            </head>
            <body>
              <h2 align="center">Form Jadwal Mengajar Dosen</h2>

              <form action="#" method="post">
                <table
                  border="1"
                  cellpadding="5"
                  cellspacing="0"
                  align="center"
                >
                  <tr>
                    <th>No</th>
                    <th>Mata Kuliah</th>
                    <th>Kelompok</th>
                    <th>SKS</th>
                    <th colspan="3">Jadwal 1</th>
                    <th colspan="3">Jadwal 2</th>
                    <th colspan="3">Jadwal 3</th>
                  </tr>

                  <tr>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th></th>
                    <th>Hari</th>
                    <th>Jam</th>
                    <th>Ruang</th>
                    <th>Hari</th>
                    <th>Jam</th>
                    <th>Ruang</th>
                    <th>Hari</th>
                    <th>Jam</th>
                    <th>Ruang</th>
                  </tr>

                  <!-- Baris 1 -->
                  <tr>
                    <td>1</td>
                    <td>
                      <input
                        type="text"
                        name="matkul1"
                        placeholder="A11.64103 - DASAR PEMROGRAMAN"
                      />
                    </td>
                    <td>
                      <input
                        type="text"
                        name="kelompok1"
                        placeholder="A11.4109"
                      />
                    </td>
                    <td><input type="number" name="sks1" value="4" /></td>
                    <td>
                      <select name="hari1-1">
                        <option>Senin</option>
                        <option>Selasa</option>
                        <option>Rabu</option>
                        <option>Kamis</option>
                        <option>Jumat</option>
                      </select>
                    </td>
                    <td>
                      <input
                        type="text"
                        name="jam1-1"
                        placeholder="07.00-08.40"
                      />
                    </td>
                    <td>
                      <input type="text" name="ruang1-1" placeholder="D.3.N" />
                    </td>
                    <td>
                      <select name="hari1-2">
                        <option>Senin</option>
                        <option selected>Kamis</option>
                        <option>Rabu</option>
                      </select>
                    </td>
                    <td>
                      <input
                        type="text"
                        name="jam1-2"
                        placeholder="08.40-10.20"
                      />
                    </td>
                    <td>
                      <input type="text" name="ruang1-2" placeholder="H.5.10" />
                    </td>
                    <td><input type="text" name="hari1-3" /></td>
                    <td><input type="text" name="jam1-3" /></td>
                    <td><input type="text" name="ruang1-3" /></td>
                  </tr>

                  <!-- Baris 2 -->
                  <tr>
                    <td>2</td>
                    <td>
                      <input
                        type="text"
                        name="matkul2"
                        placeholder="A11.64606 - KOMPUTER GRAFIK"
                      />
                    </td>
                    <td>
                      <input
                        type="text"
                        name="kelompok2"
                        placeholder="A11.4703"
                      />
                    </td>
                    <td><input type="number" name="sks2" value="3" /></td>
                    <td>
                      <select name="hari2-1">
                        <option>Senin</option>
                        <option selected>Selasa</option>
                        <option>Rabu</option>
                      </select>
                    </td>
                    <td>
                      <input
                        type="text"
                        name="jam2-1"
                        placeholder="12.30-15.00"
                      />
                    </td>
                    <td>
                      <input type="text" name="ruang2-1" placeholder="H.3.1" />
                    </td>
                    <td><input type="text" name="hari2-2" /></td>
                    <td><input type="text" name="jam2-2" /></td>
                    <td><input type="text" name="ruang2-2" /></td>
                    <td><input type="text" name="hari2-3" /></td>
                    <td><input type="text" name="jam2-3" /></td>
                    <td><input type="text" name="ruang2-3" /></td>
                  </tr>

                  <!-- Tambahkan baris berikutnya sesuai kebutuhan -->
                </table>

                <br />
                <div align="center">
                  <button type="submit">Simpan Data</button>
                  <button type="reset">Reset</button>
                </div>
              </form>
            </body>
          </html>
        </div>
      </div>
    </div>
  </body>
</html>
